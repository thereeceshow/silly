<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>

    body {
      margin: auto;
      font-family: helvetica, sans-serif;
      width: 350px;
      background-image: url('sillywalks.png'); 
      background-size: 350px;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
      border-radius: 25px;
      border: 3pt;
    }

    .main {
      text-align: center;
      width: 300px;
      padding: 25px;
      margin: 10px;
      border: 3pt;
      border-color: #4682b4;
      background-color: hsla(0, 0%, 77%, 0.979);
      border-radius: 25pt;
      box-shadow: 10px 15px 15px rgb(61, 61, 61);
    }

    button {
      border: 8px;
      border-radius: 8pt;
      background-color: steelblue;
      padding: 6px;
      font-weight: bolder;
      font-family: fantasy;
      font-size: 1.5rem;
      box-shadow: 3px 5px 6px rgb(61, 61, 61);
      text-shadow: 2px 2px 3.5px rgb(61, 61, 61);

    }

    input {
      border-radius: 8pt;
      background-color:hsla(207, 44%, 49%, 0.945)
    }

    .storyText {
      font-family: fantasy;
    }

    h1 {
      font-size: 3em;
    }

    h1, h4 {
      padding-top: 0pt;
      padding-bottom: 0pt;
      margin-top: 0pt;
      margin-bottom: 0pt;
      border: 0pt;
      font-weight: bolder;
      text-shadow: 3px 5px 6px rgb(61, 61, 61);

    }

    h5 {
      text-decoration: underline;
      font-size: 1em;
    }

    .topSpace {
      margin-top: 18px;
    }

    </style>
  </head>

  <body>
    <div class="main">
      <h5>The Ministry of the Silly Walks Presents:</h5>
      <h1 class="storyText topSpace">Stories</h1>
      <h4 class="storyText">of the</h4>
      <h1 class="storyText">Silliest</h1>
    <div class="topSpace">
      <label for="customname">Enter custom name:</label><br>
      <input id="customname" type="text" placeholder="Bob">
    </div>
    <div>
      <label for="customweight">Enter Weight in Lbs</label><br>
      <input id="customweight" type="text" placeholder="300">
    </div>
    <div>
      <label for="customtemp">Enter Temp in FÂº</label><br>
      <input id="customtemp" type="text" placeholder="94">
    </div>
    <div>
      <abbr title="Proper English"><label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk"></abbr>
      <abbr title="Bloody Americans"><label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked></abbr>
    </div>
    <div>
      <button class="randomize">Generate Random Story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
